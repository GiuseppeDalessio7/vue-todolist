<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
    </head>
    <body>

        <div id="app">
            <div class="container p-3 text-center ">
                <input v-model="newtask" type="text" class="m-3">
                <button @click="addtask">Aggiungi</button>
            </div>

            <div class="container addtask">
                <h1>Lista</h1>
                <ol class="list-group list-group-numbered ">
                    <li v-for="todo in todos" :key="todo.id"class="list-group-item">
                        <span v-if="todo.done">{{todo.text}} </span>
                        <span v-else="todo.done" style="text-decoration: line-through">{{todo.text}}</span>
                    </li>
                    <!-- <li class="list-group-item"></li> -->
                    <!-- <li class="list-group-item"></li> -->
                </ol>
            </div>

        </div>

        <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
        <script src="./assets/js/myscript.js"></script>
    </body>
</html>

<span v-if="todo.done" style="text-decoration: line-through">{{ todo.text }}</span>
<span v-else>{{ todo.text }}</span>
